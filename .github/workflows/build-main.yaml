name: Build Main

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node
        uses: actions/setup-node@v2
          with:
            node-version: '16'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
